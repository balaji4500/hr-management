<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card id="card">
    <mat-card-header>
        <h1>
            User Registeration
        </h1>
    </mat-card-header>
    <mat-card-content id ="card1">
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregistration()">
            <mat-form-field class="example-full-width">
                <mat-label>User name</mat-label>
                <input  matInput placeholder="Username" formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Username" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Passwrod</mat-label>
                <input matInput placeholder="Username" formControlName="password" type="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput placeholder="Username" formControlName="email">
            </mat-form-field>
            <div>
                <mat-radio-group formControlName="gender" aria-label="Select an Gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female </mat-radio-button>
                  </mat-radio-group>
            </div>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <a  routerLink="/login" mat-raised-button color="accent">Back to Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>

</body>
</html>
