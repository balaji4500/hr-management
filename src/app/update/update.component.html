<mat-card id="card">
    <mat-card-header>
        <h1>
UpdateUser      </h1>
    </mat-card-header>
    <mat-card-content id ="card1">
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateregiter()">
          
            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let item of rolelist" [value]="item.code">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
        
          <div>
                <button mat-raised-button color="primary">Update</button>
                <a  mat-dialog-close mat-raised-button color="accent">Close</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
