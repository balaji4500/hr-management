
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <mat-card id="card">
        <mat-card-header>
            <h1>
                Admin Login
            </h1>
        </mat-card-header>
        <mat-card-content id ="card1">
            <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                <mat-form-field class="example-full-width">
                    <mat-label>User name</mat-label>
                    <input  matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Username" formControlName="password" type="password">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary">Submit</button>
                    <a  routerLink="/register" mat-raised-button color="accent">create NewUserAccount</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</body>
</html>
